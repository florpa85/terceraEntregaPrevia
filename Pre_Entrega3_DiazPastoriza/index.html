<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega Diaz Pastoriza</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a  class="navbar-brand" href="#" >
            <img class="logo" src="/imagenes/logo/logo-urania.png" alt="">
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Carrito</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="input1" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <header>
        <div class="botones">
          <div class="boton-cargar">
                <button  type="button" class="btn btn-secondary" id="cargarItem">Cargar Item</button>
            </div>
            <div class="dropdown boton-cargar">
              <a class="btn btn-secondary dropdown-toggle" id="totales" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Total</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="totalSI" href="#">Precio total S/IVA</a></li>
                <li><a class="dropdown-item" id="totalCI" href="#">Precio total C/IVA</a></li>
                <li><a class="dropdown-item" id="Ctotal" href="#">CANTIDAD TOTAL</a></li>
              </ul>
            </div>
        </div>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Num</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio sin IVA</th>
                <th scope="col">Color</th>
                <th scope="col">Unidades</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items">
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              
            </tbody>
          </table>
          <div class="vaciar">
            <button id="vaciar" type="button" class="btn btn-secondary">Vaciar</button>
          </div>
      </header>
     
      <script src="/class.js"></script>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
